<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/index.css">
    <title>Expense Tracker</title>
</head>

<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <h2>Your balance</h2>
        <p id="balance">$0.00</p>
        <div class="incomeExpense">
            <div>
                <p>Income</p>
                <p class="income" id="incomeTotal">$0.00</p>
            </div>
            <div class="vl"></div>
            <div>
                <p>Expense</p>
                <p class="expense" id="expenseTotal">$0.00</p>
            </div>
        </div>
        <h3>Transactions</h3>
        <ul id="transactions"></ul>
        <form action="" id="form">
            <label for="description">Description</label>
            <input type="text" name="description" id="description">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" step="0.01">
            <div class="btnContainer">
                <button class="Btn-income" id="income-btn">Income</button>
                <button class="Btn-expense" id="expense-btn">Expense</button>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
